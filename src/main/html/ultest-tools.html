<link rel="import" href="polymer.html">
<dom-module id="tool-button" attributes="icon,caption">

<style>
#tool {
  width: 100px;
  height: 100px;
  font-family: "arial";
  text-align: center;
  font-size: 9;
}
</style>
<div id="tool">
      <img id="image" alt="{{caption}}" src="../resources/{{icon}}.png" draggable="true" ondragstart="drag(event)" width="60" height="60"/><br>

</div>
</template>
<script>

    is: 'tool-button',
    properties: {
      icon: String
    }
  })

</dom-module>
